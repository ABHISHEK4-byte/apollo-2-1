<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>APOLLO 2.1</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
    <!-- Top logo bar -->
    <div class="logo-bar">
      <div class="logo-icon">A</div>
      <div class="logo-text">
        <div class="logo-title">APOLLO 2.1</div>
        <div class="logo-sub">AI assistant by Abhishek</div>
      </div>
    </div>

    <!-- Main app (NO SIDEBAR HERE) -->
    <div class="app">
      <div class="main">
        <header class="topbar">
          <div>
            <h1>APOLLO 2.1</h1>
            <p>
              Your personal multi-tool AI built by
              <span id="founder-inline">Abhishek</span>.
            </p>
          </div>
          <div class="topbar-actions">
            <button id="settings-btn" class="btn ghost">Settings</button>
            <button id="signup-btn" class="btn primary">Sign up</button>
          </div>
        </header>

        <main id="chat"></main>

        <form id="chat-form">
          <input
            id="user-input"
            type="text"
            placeholder="Ask APOLLO 2.1 anything... (try /help)"
            autocomplete="off"
          />
          <button type="submit" class="btn send-btn">Send</button>
        </form>
      </div>
    </div>

    <!-- Settings modal -->
    <div class="modal-backdrop" id="settings-modal">
      <div class="modal">
        <h2>Settings</h2>
        <p>Settings are coming soon. For now APOLLO 2.1 is always at max power ðŸ˜Ž</p>
        <button class="btn primary" id="settings-close">Close</button>
      </div>
    </div>

    <!-- Signup modal -->
    <div class="modal-backdrop" id="signup-modal">
      <div class="modal">
        <h2>Sign up</h2>
        <p>This is a demo signup UI (no real login yet).</p>
        <input type="text" placeholder="Your name" class="modal-input" />
        <input type="email" placeholder="Email" class="modal-input" />
        <button class="btn primary" id="signup-save">Sign up</button>
        <button class="btn ghost" id="signup-close">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
